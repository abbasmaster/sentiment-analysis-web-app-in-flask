<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file for additional styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dark.css') }}">
    <!-- Use a custom CSS file for dark theme -->
    <link href="/static/dark.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron bg-dark text-white">
            <h1 class="display-4">Sentiment Analysis</h1>
            <p class="lead">Analyze sentiment from web comments.</p>
        </div>

        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="website_choice" class="text-white">Choose a Website:</label>
                <select id="website_choice" name="website_choice" class="form-control">
                    <option value="yelp">Yelp</option>
                    <option value="imdb">IMDb</option>
                    <option value="twitter hashtag">twitter hashtag</option>
                    <option value="twitter tweet">twitter tweet</option>
                    <option value="twitter account">twitter account</option>
                    <option value="amazon">amazon</option>
                    <option value="rotton tomatoes">rotton tomatoes</option>
                    <option value="instagram post">instagram post</option>
                </select>
            </div>
            <div class="form-group">
                <label for="url" class="text-white">Enter Web URL:</label>
                <input type="text" id="url" name="url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <div class="mt-4">
            {% if df %}
                <h2 class="text-white">Analysis Results</h2>
                <div class="table-responsive">
                    {{ df|safe }}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery for enhanced functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
